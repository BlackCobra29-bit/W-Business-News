{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Blog - Impact Bootstrap Template</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="{% static 'admin_statics/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

</head>

<body class="blog-page">

    <header id="header" class="header fixed-top">

        <div class="branding d-flex align-items-cente">

            <div class="container position-relative d-flex align-items-center justify-content-between">
                <a href="index.html" class="logo d-flex align-items-center">
                    <img src="{% static 'images/mobile-view-logo.png' %}" alt="">
                </a>

                <nav id="navmenu" class="navmenu">
                    <ul>
                        <li><a href="#hero" class="fw-bold">Home<br></a></li>
                        <li><a href="#about" class="fw-bold">Diesel vehicle</a></li>
                        <li><a href="#services" class="fw-bold">Electric vehicle</a>
                        </li>
                        <li><a href="#portfolio" class="fw-bold">Banks
                                & Financial</a></li>
                        <li><a href="#team" class="fw-bold">Logistics
                                and Transport</a></li>
                    </ul>
                    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
                </nav>

            </div>

        </div>

    </header>

    {% block 'page-template' %}

    {% endblock %}

    <footer id="footer" class="footer accent-background">
        <div class="container copyright text-center mt-4">
            <p>© <span>Copyright</span> <strong class="px-1 sitename">Wahid Business News</strong> <span>All Rights Reserved</span></p>
            <div class="credits">
                Developed by <a href="https://bootstrapmade.com/">Tesfahiwet Truneh</a>
            </div>
        </div>
    </footer>
    

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
