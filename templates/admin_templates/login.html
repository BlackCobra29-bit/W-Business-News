{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin_statics/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'admin_statics/main.css' %}">
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div id="auth-left">
                    <h2 class="auth-title">Wahid Business News.</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" name="login_username" class="form-control form-control-xl" placeholder="Username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" name="login_password" class="form-control form-control-xl" placeholder="Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <img src="{{ captcha_image }}" alt="captcha">
                            <input type="hidden" name="captcha_0" value="{{ captcha_key }}">
                            <input type="text" name="captcha_1" class="form-control mt-2" placeholder="Enter CAPTCHA">
                        </div>
                    
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                    </form>
                    
                </div>
            </div>
        </div>

    </div>
</body>

</html>
