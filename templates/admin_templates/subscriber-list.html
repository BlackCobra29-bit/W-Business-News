{% extends 'admin_templates/base.html' %}

{% block 'main-page-content' %}

<header class="mb-3">
    <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
    </a>
</header>

<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Blog Followers</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{% url 'admin-index-view' %}" hx-get="{% url 'admin-index-view' %}"
                                hx-target="#main-content" hx-swap="innerHTML" hx-push-url="true">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Blog Followers</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <section class="section">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <table id="followersDataTable" class="table table-striped table-bordered dt-responsive"
                            style="width:100%">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Subscribtion Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for subscriber in subscribers %}
                                <tr data-slug="{{ article.slug }}">
                                    <td>{{ subscriber.email }}</td>
                                    <td>{{ subscriber.subscribed_at|date:"j M Y" }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
